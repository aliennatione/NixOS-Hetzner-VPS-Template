site_name: NixOS Hetzner VPS Documentation
site_url: https://your-username.github.io/nixos-hetzner-vps/

nav:
    - Home: index.md

theme:
    name: material
    palette:
        - scheme: default
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - content.code.annotate
        - content.tabs.link
        - navigation.instant
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
